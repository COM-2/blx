      function FaceChange(To) {

      function addAvatarItem(Item, Name, ImgSRC, divID, lsi) {
        const Code = document.createElement("a")
        Code.id = "ItemLink"
        Code.href = 'javascript:localStorage.setItem("' + lsi + '", "' + Item + '"); location.reload()'
        document.getElementById(divID).appendChild(Code);
        const box = document.createElement("div");
        box.onclick = 'alert("Bruh")'
        box.style.cursor = "pointer"
        box.innerHTML = "<div id='WT'></div><img src='" + ImgSRC + "' width='100px' height='105px' > <p>" + Name + "</p>"
        box.id = "Item";
        if(localStorage.getItem(lsi) == Item) {
          box.id = "SelectedItem"
          Code.href = 'javascript:localStorage.setItem("' + lsi + '", "Default"); location.reload()'
        }
        Code.appendChild(box);
      }
      addAvatarItem("ManFace","Man Face",'../../Avatar/Faces/ManFace.png', "FaceItems", "Face")
      addAvatarItem("Chill","Chill Face",'../../Avatar/Faces/Chill.png', "FaceItems", "Face")
      addAvatarItem("Man","Man Left Arm",'../../Avatar/BodyParts/Man/leftArm.obj', "BodyItems", 'leftArm')
      addAvatarItem("Man","Man Right Arm",'../../Avatar/BodyParts/Man/rightArm.obj', "BodyItems", 'rightArm')
