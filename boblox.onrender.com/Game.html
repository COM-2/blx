    <div id="Menu">
      <button onclick="Leave()">Reset Character</button>

		<script src="script.js" type="module"></script>
    <script src="UC.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="../code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var done = false
      var Username = "Test account"
      var socket = io();
      
      document.addEventListener("keydown", function(event) {
        if (event.key === "Escape") {
          Menu()
        }
      });
      function Menu() {
        if(done == false) {
          document.getElementById("Menu").style.top = "0vh"
          document.getElementById("Menu").style.visibility = "visible"
          document.getElementById("menubtm").src = "Things/Mainassets/GameIMG/Menu1.png"
          done = true
          console.log("PROQUE")
        } else {
          document.getElementById("Menu").style.top = "-100vh"
          document.getElementById("Menu").style.visibility = "hidden"
          document.getElementById("menubtm").src = "Things/Mainassets/GameIMG/Menu.png"
          done = false
        }
      }
      function AddLeaderBoardPlayer(Name) {
        const newPlayer = document.createElement("p");
        newPlayer.innerHTML = Name
        document.getElementById("Leaderboard").appendChild(newPlayer)
      }
      var Players = [Username];
      function updatePlayers() {
        document.getElementById("Leaderboard").innerHTML = '';
        for (let i = 0; i < Players.length; i++) {
          AddLeaderBoardPlayer(Players[i])
        }
      }
      updatePlayers()
      
      function Usernameleftering() {
        const UD = document.getElementById("userDis")
        let marn = 148;
        UD.innerHTML = Username
        for (let i = 0; i < UD.innerHTML.length; i++) {
          marn -= 4.5
          UD.style.marginRight = marn + "px";
        }
      }
      Usernameleftering()
      var CDone = false
      function Chat(occurence) {
        if(CDone == false) {
          document.getElementById("chatbtm").src = "Things/Mainassets/GameIMG/chat1.png"
          document.getElementById("chat").style.visibility = "visible";
          document.getElementById('ChatInput').style.visibility = "visible"
          CDone = true
        } else if(occurence != "index.html") {
          document.getElementById("chatbtm").src = "Things/Mainassets/GameIMG/chat.png"
          document.getElementById("chat").style.visibility = "hidden";
          document.getElementById('ChatInput').style.visibility = "hidden"
          CDone = false
        }
      }
      document.addEventListener("keydown", function(event) {
        if (event.key === "index.html") {
          Chat("index.html")
          var input = document.getElementById('ChatBox');
          input.focus();
        }
      });

      function chatMEssha(Message) {
        console.log("Chatted: " + document.getElementById('ChatBox').value);
        const ChatMessage = document.createElement("p");
        ChatMessage.textContent = Message
        document.getElementById("chat").appendChild(ChatMessage)
      }

      document.getElementById('ChatInput').addEventListener("keydown", function(event) {
        if (event.keyCode == 13 && document.getElementById('ChatBox').value != "" ) {
          socket.emit('Chatted', Username, document.getElementById('ChatBox').value)
          document.getElementById("chat").scrollTo(0, 9999999999)
          document.getElementById('ChatBox').value = ""
        }
      });

      $(function(){
        socket.on('FRINGGSM', function(UsernameV, MSGV) {
          chatMEssha("[" + UsernameV + "]: " + MSGV)
        })
      });

      function Leave() {
        console.log(Username + " Has left")
        window.location = "Things/Pages/TEAP/index.html"
      }

      var rtnum = 0
      
      function rotate() {
        rtnum += 1
        document.getElementById("Loader").style.rotate = rtnum + "deg";
      }
      setInterval(rotate)
    </script>
